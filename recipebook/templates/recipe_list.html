<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipes List</title>
</head>

<header>
    <h1>Recipe Book</h1>
    {% if request.user.is_authenticated %}
        <h2>Hi {{ request.user.username }}!</h2>
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit">LOG OUT</button>
        </form>
    {% else %}
        <h3>Mag <a href="{% url 'login' %}">login</a> ka nga</h1>
    {% endif %}
</header>

<body>
    <h1>Recipes List</h1>
    <ul>
        {% for recipe in object_list %}
        <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
