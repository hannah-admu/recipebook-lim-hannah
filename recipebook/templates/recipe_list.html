<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes List</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>Recipes List</h2>
    <ul>
        {% for recipe in recipes %}
        <li><a href="{{ recipe.link }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
